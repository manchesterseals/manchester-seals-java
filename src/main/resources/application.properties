# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/manchester_seals

# Server Configuration
server.port=8080

# OpenAPI JSON path (default is /v3/api-docs)
springdoc.api-docs.path=/v3/api-docs

# Swagger UI path (access UI at /swagger-ui/index.html or use the mapped path below)
springdoc.swagger-ui.path=/swagger-ui.html

# Application Configuration
spring.application.name=manchester-seals-baseball
