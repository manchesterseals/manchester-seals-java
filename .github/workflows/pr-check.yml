name: PR Check

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Check for build files
        id: check-build
        run: |
          if [ -f "pom.xml" ]; then
            echo "build-tool=maven" >> $GITHUB_OUTPUT
            echo "Maven project detected"
          elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "build-tool=gradle" >> $GITHUB_OUTPUT
            echo "Gradle project detected"
          else
            echo "build-tool=none" >> $GITHUB_OUTPUT
            echo "No build files detected yet"
          fi
      
      - name: Build with Maven
        if: steps.check-build.outputs.build-tool == 'maven'
        run: mvn -B clean verify
      
      - name: Build with Gradle
        if: steps.check-build.outputs.build-tool == 'gradle'
        run: ./gradlew clean build
      
      - name: Run tests with Maven
        if: steps.check-build.outputs.build-tool == 'maven'
        run: mvn -B test
      
      - name: Run tests with Gradle
        if: steps.check-build.outputs.build-tool == 'gradle'
        run: ./gradlew test
      
      - name: No build tool detected
        if: steps.check-build.outputs.build-tool == 'none'
        run: |
          echo "No build configuration found. Skipping build and test steps."
          echo "Please add pom.xml (Maven) or build.gradle (Gradle) to enable CI builds."
